<body>
    <div id="root"></div>
    <!-- react for creating the elements -->
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <!-- react for rendering the elements -->
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script type="text/javascript">
    // getting access to the "root" div
    const rootElement = document.getElementById('root')
    // we specify the first type of element as an argument, but instead of getting the element and attaching properties to it, we will specify those properties upon creation as an object.
    // will render this element with reactDOM that is below and send it to the rootElement
    const element = React.createElement('div', {
        // children and className are the props
        children: 'Hello World',
        className: 'container'
    })
    ReactDOM.render(element, rootElement)
    // creating the element for the appendChild
    // const element = document.createElement('div')
    // element.textContent = 'Hello World'
    // element.className = 'container'
    // rootElement.appendChild(element)
    </script>
    
</body>
